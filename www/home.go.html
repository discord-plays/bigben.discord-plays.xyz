<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Big Ben</title>

    <meta name="theme-color" content="#469b4c"/>
    <meta name="default-theme" content="auto"/>
    <meta name="author" content="bigben.discord-plays.xyz"/>
    <meta name="description" content="bigben.discord-plays.xyz"/>
    <meta name="keywords" content="go,bigben.discord-plays,bigben,discord-plays"/>
    <meta name="referrer" content="no-referrer"/>

    <meta property="og:title" content="Big Ben"/>
    <meta property="og:url" content="https://bigben.discord-plays.xyz"/>
    <meta property="og:type" content="object"/>
    <meta property="og:image" content="https://bigben.discord-plays.xyz/bigben.png"/>
    <meta property="og:site_name" content="BigBen"/>

    <link rel="icon" type="image/png" href="/bigben.png"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>

<body>
<div id="app">
    <div class="center-screen-wrapper">
        <div class="center-screen">
            <div class="login-overlay">
                {{if .Login.LoggedIn}}
                    <img src="{{.Login.UserIcon}}" width="32" height="32"/>
                    <span>{{.Login.UserTag}}</span>
                    <a href="/logout">Logout</a>
                {{else}}
                    <a href="/login">Login</a>
                {{end}}
            </div>
            <div class="title-logo">
                <a href="https://bigben.discord-plays.xyz">
                    <img src="/bigben.png" class="logo" alt="BigBen Logo">
                </a>
            </div>
            <h1 class="title-text">Big Ben</h1>
            <p class="coming-soon">Bonging every hour.</p>
            {{if .Login.LoggedIn}}
                <div class="coming-soon">
                    {{range $key, $value := .Guilds}}
                        <div class="year-list">
                            <h2 class="year-header">{{ $key }}</h2>
                            <div class="guild-list">
                                {{range $item := $value}}
                                    <a class="guild-item" href="/{{$key}}/{{$item.Id}}">
                                        <img src="{{ $item.Icon }}"/>
                                        <span>{{ $item.Name }}</span>
                                    </a>
                                {{end}}
                            </div>
                        </div>
                    {{end}}
                </div>
            {{else}}
                <p class="coming-soon">Login to view online leaderboard.</p>
            {{end}}
        </div>
    </div>
</div>
</body>
</html>
